	<h1>说明 | 尖团-查询</h1>
	<div class= "block">
1.仅支持统一码基本字库查询。扩展区尖字不能识别。<br>
2.理论上支持繁体尖字识别并且更加准确，但网站维护者从未使用繁体字测试过该功能。<br>
3.尖字筛选：取《广韵》电子版“精清从心邪”五母中推导拼音声母为j、q、x的字（该版自带），和汉典网站声母为j、q、x所有基本字库汉字的交集。
	</div>
